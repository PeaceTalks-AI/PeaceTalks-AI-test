<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeaceTalks AI - Transform Your Co-Parenting Communication</title>
    <style>
        /* Previous styles remain the same */
        :root {
            --teal: #48b1ba;
            --green: #9bcd9b;
            --magenta: #f35095;
            --orange: #fe5301;
            --gold: #ffa553;
            --tan: #ffebc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Previous styles ... */
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        /* Form Styles */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        .form-group input, 
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--teal);
            outline: none;
        }

        .submit-button {
            background: var(--teal);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: var(--green);
            transform: translateY(-2px);
        }

        .form-message {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .form-message.success {
            background: var(--green);
            color: white;
        }

        .form-message.error {
            background: #ff6b6b;
            color: white;
        }

        /* Previous responsive styles remain the same */
    </style>
</head>
<body>
    <!-- Previous header and sections remain the same -->

    <!-- Add Modal HTML -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 style="text-align: center; margin-bottom: 20px;">Join PeaceTalks AI Beta</h2>
            <form class="signup-form" id="betaSignupForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="role">I am a...</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="parent">Parent</option>
                        <option value="guardian">Legal Guardian</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="children">Number of Children</label>
                    <select id="children" name="children" required>
                        <option value="">Select number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4+">4 or more</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Join Beta Program</button>
                <div class="form-message" id="formMessage"></div>
            </form>
        </div>
    </div>

    <script>
        // Modal functionality
        function openModal() {
            document.getElementById('signupModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('signupModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Update all CTA buttons to open modal
        document.addEventListener('DOMContentLoaded', function() {
            const ctaButtons = document.querySelectorAll('.cta-button');
            ctaButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    openModal();
                });
            });
        });

        // Close modal if clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('signupModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Form submission handler
        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Show success message (in a real implementation, this would send data to a server)
            const messageDiv = document.getElementById('formMessage');
            messageDiv.textContent = 'Thank you for signing up! We\'ll be in touch soon.';
            messageDiv.className = 'form-message success';
            messageDiv.style.display = 'block';

            // Reset form after 2 seconds and close modal
            setTimeout(() => {
                event.target.reset();
                messageDiv.style.display = 'none';
                closeModal();
            }, 2000);
        }
    </script>
</body>
</html>
